<!DOCTYPE html>
<html>
	<head>
		<title>layout.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="themes/icon.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.easyui.min.js"></script>
		<script type="text/javascript">
		//根据员工姓名查询
		function queryForm() {
			var eName = $("#empId").textbox('getValue');
			$("#dg").datagrid(('load'), {
				ename : eName
			});
		}
		
		function updateForm() {
			//获取选中的行
			var selectedRow = $("#dg").datagrid("getSelected");
			var empId = selectedRow.id
			$('#ff').form('submit', {
				url : 'updateEmp/' + empId,
		
				success : function(msg) {
					msg = JSON.parse(msg);
					if (msg.code == 1) {
						$.messager.alert('提示消息', '修改成功!');
						queryForm();
						$("#w").window('close');
					} else {
						$.messager.alert('错误消息', msg.message);
					}
				}
			});
		}
		
		function addForm() {
			$("#aa").form('submit', {
				url : 'saveEmp',
				method : 'POST',
				success : function(msg) {
					msg = JSON.parse(msg);
					if (msg.code == 1) {
						$.messager.alert('提示消息', '新增成功！');
						queryForm();
						$("#a").window('close');
		
						$("#aa").form('clear');
					} else {
						$.messager.alert('错误消息', msg.message);
					}
				}
		
			});
		}
		
		$(function(){
			$("#tt").tree({
				onSelect : function(node){
					var id = node.id;
					$("#dg").datagrid("load",{
						deptid : id
					});
				}
			});
		
			//通过数组定义工具栏			
			$("#dg").datagrid({
				toolbar : [ {
					iconCls : 'icon-add',
					text : '新增',
					onClick : function() {
						//打开一个新增的窗口
					$("#a").window('open');
		
				}
				}, {
					iconCls : 'icon-edit',
					text : '修改',
					onClick : function() {
						//获取选中的行
					var selectedRow = $("#dg").datagrid("getSelected");
					if (selectedRow == null) {
						$.messager.alert('提示消息', '请选择要修改的行');
						return;
					}
		
					//打开窗口
					$("#w").window('open');
					$('#ff').form('load', selectedRow);
		
				}
				}, {
					iconCls : 'icon-remove',
					text : '删除',
					onClick : function() {
						//获取所有选中的行
					var selectedRow = $("#dg").datagrid("getSelections");
					//判断是否选中行
					if (selectedRow == null || selectedRow == "") {
						$.messager.alert('提示消息', '请选择要删除的行');
						return;
					}
		
					//获取菜品编号的字符串形式
					var empId = "";
					for ( var i = 0; i < selectedRow.length; i++) {
						if (empId == "") {
							empId = selectedRow[i].id;
						} else {
							empId += ',' + selectedRow[i].id;
						}
					}
		
					//发送AJAX请求从后台删除
					$.ajax({
						url : 'deleteEmp/' + empId,
						method : 'POST',
						data : '_method=delete',
						dataType : 'json',
						success : function(msg) {
							if (msg.code == 1) {
								$('#dg').datagrid('clearSelections');
								$.messager.alert('提示消息', '删除成功！');
								//删除成功后再查询一遍
							queryForm();
							} else {
								//弹出异常信息	
								$.messager.alert('错误消息', msg.message);
							}
						}
					});
					}
				}]
			})
       })
</script>
		<style type="text/css">
			html {
				height: 100%;
				width: 100%;
			}
			
			body {
				height: 100%;
			}
		</style>

	</head>

	<body>

		<div class="easyui-layout" style="width: 100%; height: 100%;">

			<div data-options="region:'west',split:true" title="部门信息" style="width: 15%;">
				<ul id="tt" class="easyui-tree" data-options="url:'queryDept'"></ul>
			</div>
			<div data-options="region:'center',title:'员工信息',iconCls:'icon-ok'">
				<table id="dg" class="easyui-datagrid" title="员工信息" style="width: 700px; height: 250px"
					data-options="singleSelect:false,collapsible:false,url:'queryEmp',method:'get',pagination:true">
					员工姓名:<input id="empId" class="easyui-textbox" type="text" name="ename" data-options="required:true"></input>
					<a href="javascript:void(0)" class="easyui-linkbutton" style="width: 50px" onclick="queryForm()">查询</a>
					<thead>
						<tr>
							<th data-options="field:'id',width:80">员工编号</th>
							<th data-options="field:'ename',width:100">员工姓名</th>
							<th data-options="field:'sal',width:80">员工薪水</th>
						</tr>
					</thead>
				</table>
				
				<div id="a" class="easyui-window" title="添加员工" data-options="iconCls:'icon-update',closed:true" style="width:330px;height:300px;padding:5px;">
					<div class="easyui-layout" data-options="fit:true">
						<form id="aa" method="post" enctype="multipart/form-data">
					    	<table cellpadding="5">
					    		<tr>
					    			<td>员工姓名:</td>
					    			<td><input class="easyui-textbox" type="text" name="ename" data-options="required:true,missingMessage:'请输入员工姓名'"></input></td>
					    		</tr>
					    		<tr>
					    			<td>员工薪水:</td>
					    			<td><input class="easyui-textbox" type="text" name="sal" data-options="required:true"></input></td>
					    		</tr>	
					    	</table>
				    	</form>
					     <div style="text-align:center;padding:5px">
					    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="addForm()">保存</a>&nbsp
					    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
					    </div>	    
					</div>
				</div>
				
				<div id="w" class="easyui-window" title="修改菜品" data-options="iconCls:'icon-update',closed:true" style="width:330px;height:200px;padding:5px;">
					<div class="easyui-layout" data-options="fit:true">
						<form id="ff" method="post">
						<input type="hidden" name="_method" value="put"/>
					    	<table cellpadding="5">
					    		<tr>
					    			<td>员工姓名:</td>
					    			<td><input class="easyui-textbox" type="text" name="ename" data-options="required:true"></input></td>
					    		</tr>  
					    		<tr>
					    			<td>员工薪水:</td>
					    			<td><input class="easyui-textbox" type="text" name="sal" data-options="required:true"></input></td>
					    		</tr>		
					    	</table>
				    	</form>
					     <div style="text-align:center;padding:5px">
					    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="updateForm()">保存</a>&nbsp
					    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
					    </div>	    
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
